<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <body style="background-color:paleturquoise;"></body>
        <div class="weather-info">
            <img id="weather-icon" src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="Weather Icon">
        </div>
    </div>
    <form action="/" method="post" style="margin-top: 20px; display: flex; justify-content: center; align-items: center;">
        <label for="cityInputs" style="font-size: 1.2rem; margin-right: 10px;">City Name:</label>
        <input id="cityInputs" type="text" name="cityName" value="" style="padding: 8px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px;">
        <button type="submit" style="padding: 8px 16px; font-size: 1rem; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Go</button>
    </form>
    


</body>
</html>
